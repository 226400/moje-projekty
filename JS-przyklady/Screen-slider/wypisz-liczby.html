<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>


  <script type="text/javascript">
function wypisz()
{
var mala=document.getElementById("lewy").value;
var duza=document.getElementById("prawy").value;
var napis="";

//if(mala>duza) document.getElementById("wynik").innerHTML="wpisano odwrotnie";

for(i=mala; i<=duza; i++)
{
  napis=napis+i+" ";
}
document.getElementById('wynik').innerHTML=napis+" ";

}
</script>


</head>

<body>

<input type="text" id="lewy"/>
<input type="text" id="prawy"/>
<input type="submit" value="wypisz" onclick="wypisz()"/>
<div id="wynik"></div>
  </body>
</html>
